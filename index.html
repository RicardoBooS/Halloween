<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Halloween 2022</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'  href='estilo.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="corpo">
        <div id="cabeçalho">
            <div class="abas">
                <img id="logor" src="Logo Ha.png">
            </div>
            <div class="aba1">
                <h2><a href="#conteudo">Sobre o Evento</a></h2>
            </div>
            <div class="aba2">
                <h2><a href="#part">Quero participar</a></h2>
            </div>
        </div>
        <div id="conteudo">
            <h1>Venha participar desta festa de matar!</h1>
            <div id="at">
                <h1>Atrações</h1>
                <div class="cave"><img src="caveira.gif"></div>
                <div class="atração">
                    <img class="atra" src="MIc_O_FINAL.jpg">
                </div>
                <div class="atração">
                    <img class="atra" src="marshmallow.jpg">
                </div>
                <div class="atração">
                    <img class="atra" src="Alok_3.jpg">
                </div>
                <div class="atração">
                    <img class="atra" src="open_doces.jpg">
                </div>
                <div class="atração">
                    <img class="atra" src="openbar.jpg">
                </div>
                <div class="atração">
                    <img class="atra" src="500_conto.jpg">
                </div>
                <h4>Você não vai querer ficar de fora dessa!</h4>
            </div>
            <h1>&darr;</h1>
            <div id="loc">
                <h1>Localização</h1>
                <div class="cl1"><img src="bruxa-imagem-animada-0106.gif"></div>
                <img  class="cl" src="rivage_teia.jpg">
            </div>
            <h1>&darr;</h1>
            <div id="part">
                <h1>Quero participar</h1>
                <div class="cave"><img src="mumia.gif"></div>
                <h4>Para participar é muito fácil, coloque seu nome e e-email na lista e aguarde a confirmação para a compra do ingresso!</h4>
                <div id="form">
                <form name="input" email="input" action="enviado.html" method="get">
                    <label for="nome">Seu Nome:</label>
                    <input type="text" name="name">
                    <br>
                    <label for="email">Seu Email:</label>
                    <input type="text" name="email">
                    <br>
                    <br>
                    <button>Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
